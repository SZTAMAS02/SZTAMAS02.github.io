<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 2025 Pont Trend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    
    <!-- HEADER -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 mb-8">
      <h1 class="text-5xl font-bold text-gray-800 mb-3">F1 2025 Pont Trend</h1>
      <p class="text-2xl text-gray-600 mb-4">Első 3 pilóta pont alakulása</p>
    </div>

    <!-- AREA CHART -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Pont trend versenyről versenyre</h2>
      <canvas id="pointsChart" height="120"></canvas>
    </div>
  </div>

  <script>
    // Csapatszínek a pilótákhoz
    const teamColors = {
      "McLaren": "#FF8700",       // Narancs
      "Red Bull Racing": "#0033A0", // Sötét kék
      "Ferrari": "#DC0000",       // Piros
      "Mercedes": "#00D2BE",      // Világos zöld
      "Williams": "#005AFF",      // Világos kék
      "Aston Martin": "#006F62",  // Zöld
      "Kick Sauber": "#FFD700",   // Arany
      "Racing Bulls": "#6699FF",  // Világos kék
      "Haas F1 Team": "#B6BABD",  // Szürke
      "Alpine": "#0090FF"         // Kék
    };

    // Csak az első 3 pilóta
    const drivers = ["Lando Norris","Max Verstappen","Oscar Piastri"];
    const driverTeams = {
      "Lando Norris":"McLaren",
      "Max Verstappen":"Red Bull Racing",
      "Oscar Piastri":"McLaren"
    };

    // Pontok versenyek szerint (CSV-ből átkonvertálva)
    const races = [
      "Australia","China","China Sprint","Japan","Bahrain","Saudi Arabia",
      "Miami Sprint","Miami","Emilia Romagna","Monaco","Spain","Canada",
      "Austria","Great Britain","Belgium Sprint","Belgium","Hungary","Netherlands",
      "Italy","Azerbaijan","Singapore","United States Sprint","United States",
      "Mexico","Brazil Sprint","Brazil","Las Vegas","Qatar Sprint","Qatar","Abu Dhabi"
    ];

    // Pontok sorban a versenyekhez, csak az első 3 pilóta
    const points = {
      "Lando Norris":[25,18,1,18,15,18,8,18,18,25,18,18,25,25,1,18,25,18,18,15,18,2,18,25,8,25,18,1,18,18],
      "Max Verstappen":[18,15,6,25,10,18,5,25,25,18,10,18,9,18,8,25,9,18,25,25,15,8,18,15,5,25,25,4,25,25],
      "Oscar Piastri":[15,25,7,15,25,25,6,25,15,15,25,15,18,25,7,25,18,25,15,18,12,7,25,5,6,18,15,2,15,25]
    };

    // Dataset létrehozása Chart.js-hez
    const datasets = drivers.map(driver => ({
      label: driver,
      data: points[driver],
      borderColor: teamColors[driverTeams[driver]],
      backgroundColor: teamColors[driverTeams[driver]]+"55",
      fill: true,
      tension: 0.3
    }));

    // Chart
    new Chart(document.getElementById('pointsChart'), {
      type: 'line',
      data: {
        labels: races,
        datasets: datasets
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            mode: 'index',
            intersect: false
          },
          legend: {
            position: 'top',
            labels: {
              font: { size: 16 }
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        scales: {
          y: {
            title: { display: true, text: 'Pontok' },
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
